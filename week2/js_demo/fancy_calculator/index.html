<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator | JS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script async src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script async src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="jumbotron text-center">
    <h1>Fancy Calculator</h1>
    </div>
    
    <div class="container">
        <form name="calculator">
        <div class="col-sm-4 offset-sm-4 text-center calculator-container">
            <div class="row">
                <div class="col-12 result">
                    <div id="result" class="display">0</div>
                </div>
            </div>

            <div class="row">
                <div class="col-3 b-col-con">
                    <div class="b-col">C</div>
                </div>
                <div class="col-3 b-col-con">
                    <div class="b-col"><-</div>
                </div>
                <div class="col-3 b-col-con">
                    <div class="b-col">%</div>
                </div>
                <div class="col-3 b-col-con">
                    <div class="b-col">/</div>
                </div>
            </div>

            <div class="row">
                <div class="col-3 b-col-con">
                    <div class="b-col">7</div>
                </div>
                <div class="col-3 b-col-con">
                    <div class="b-col">8</div>
                </div>
                <div class="col-3 b-col-con">
                    <div class="b-col">9</div>
                </div>
                <div class="col-3 b-col-con">
                    <div class="b-col">x</div>
                </div>
            </div>

            <div class="row">
                <div class="col-3 b-col-con">
                    <div class="b-col">4</div>
                </div>
                <div class="col-3 b-col-con">
                    <div class="b-col">5</div>
                </div>
                <div class="col-3 b-col-con">
                    <div class="b-col">6</div>
                </div>
                <div class="col-3 b-col-con">
                    <div class="b-col">-</div>
                </div>
            </div>

            <div class="row">
                <div class="col-3 b-col-con">
                    <div class="b-col">1</div>
                </div>
                <div class="col-3 b-col-con">
                    <div class="b-col">2</div>
                </div>
                <div class="col-3 b-col-con">
                    <div class="b-col">3</div>
                </div>
                <div class="col-3 b-col-con">
                    <div class="b-col">+</div>
                </div>
            </div>

            <div class="row">
                <div class="col-3 b-col-con">
                    <div class="b-col">0</div>
                </div>
                <div class="col-6 b-col-con">
                    <div class="b-col">=</div>
                </div>
                <div class="col-3 b-col-con">
                    <div class="b-col">.</div>
                </div>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
